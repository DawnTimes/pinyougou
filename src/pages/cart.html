<script type="text/html" id="tempCart">
    {{each obj value index}}
    <li data-obj="{{value}}">
        <div class="goods_checkbox">
            <div class="mui-input-row mui-checkbox">
                <input name="g_ckb"  type="checkbox" >
            </div>
        </div>
        <div class="goods_img">
            <img src="{{value.goods_small_logo}}" alt="">
        </div>
        <div class="goods_info">
            <div class="text ">{{value.goods_name}}</div>
            <div class="goods_nums">
                <div class="goods_pirce">￥{{value.goods_price}}</div>
                <div class="mui-numbox" data-numbox-min='1' data-numbox-max='{{value.goods_number}}' data-numbox-step='1'>
                    <!-- "-"按钮，点击可减小当前数值 -->
                    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
                    <input class="mui-numbox-input" type="number" value="{{value.amount}}" />
                    <!-- "+"按钮，点击可增大当前数值 -->
                    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
                </div>
            </div>
        </div>
    </li>
    {{/each}}
</script>
