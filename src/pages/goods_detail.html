<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>商品详情</title>

    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/goods_detail.css">

</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <h1 class="mui-title">商品详情</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    </header>

    <div class="pyg_view">
    </div>

    <footer class="pyg_tools">
        <a href="">
            <span class="mui-icon mui-icon-chatbubble"></span>
            <span>客服</span>
        </a>
        <a href="">
            <span class="mui-icon mui-icon-download"></span>
            <span>客服</span>
        </a>
        <a href="">立即购买</a>
        <a href="">加入购物车</a>
    </footer>
</body>

<!-- 模板 -->
<script type="text/html" id="tempDetail">
    <!-- 轮播图 -->
    <div class="goods_slider">
        <div class="mui-slider">
            <div class="mui-slider-group mui-slider-loop">
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{data.pics[data.pics.length-1].pics_mid_url}}" />
                    </a>
                </div>
                {{each data.pics value index}}
                <div class="mui-slider-item">
                    <a href="#">
                        <img src="{{value.pics_mid_url}}" />
                    </a>
                </div>
                {{/each}}
                <!--支持循环，需要重复图片节点-->
                <div class="mui-slider-item mui-slider-item-duplicate">
                    <a href="#">
                        <img src="{{data.pics[0].pics_mid_url}}" />
                    </a>
                </div>
            </div>

            <!-- 索引器 -->
            <div class="mui-slider-indicator">
                {{each data.pics value index}}
                {{ if(index == 0) }}
                <div class="mui-indicator mui-active"></div>
                {{/if}}
                {{if(index != 0)}}
                <div class="mui-indicator"></div>
                {{/if}}
                {{/each}}
            </div>
        </div>
    </div>

    <!-- 商品详情 -->
    <div class="pyg_goods">
        <!-- 标题 -->
        <div class="goods_name">
            {{data.goods_name}}
        </div>
        <!-- 价格 -->
        <div class="goods_price">￥ {{data.goods_price}}</div>
        <!-- 配送地址 -->
        <ul class="goods_send">
            <li>
                <span>已选</span>
                <span>白色</span>
            </li>
            <li>
                <span>促销</span>
                <span>是</span>
            </li>
            <li>
                <span>送至</span>
                <span>上海市</span>
            </li>
            <li>
                <span>运费</span>
                <span>免运费</span>
            </li>
        </ul>
        <!-- 图文详情 -->
        <div class="goods_detail">
            <div id="segmentedControl" class="mui-segmented-control">
                <a class="mui-control-item mui-active" href="#item1">图文详情</a>
                <a class="mui-control-item " href="#item2">规格参数</a>
            </div>
            <div id="item1" class="mui-control-content mui-active">
                {{@data.goods_introduce}}
                <!-- <ul class="mui-table-view">
                    <li class="mui-table-view-cell">
                        第二个选项卡子项-1
                    </li>
                    <li class="mui-table-view-cell">
                        第二个选项卡子项-2
                    </li>
                    <li class="mui-table-view-cell">
                        第二个选项卡子项-3
                    </li>
                </ul> -->
            </div>
            <div id="item2" class="mui-control-content">
                <ul class="mui-table-view">
                    {{each data.attrs value index}}
                    <li class="mui-table-view-cell">
                        <div class="detail_title">{{value.attr_name.split("-")[0]}}</div>
                        <div class="detail_content">
                            <span>{{value.attr_name.split("-")[1]}}</span>
                            <span>{{value.attr_value}}</span>
                        </div>
                    </li>
                    {{/each}}
                    <!-- <li class="mui-table-view-cell">
                        第三个选项卡子项-2
                    </li>
                    <li class="mui-table-view-cell">
                        第三个选项卡子项-3
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
</script>





<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/iscroll/iscroll.js"></script>
<script src="/js/common.js"></script>
<script src="/js/goods_detail.js"></script>

</html>
