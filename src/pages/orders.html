<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>订单</title>

    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/orders.css">

</head>

<body>
    <header id="header" class="mui-bar mui-bar-nav">
        <h1 class="mui-title">订单</h1>
        <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
    </header>
    <div class="pyg_view">
        <div class="pyg_buy">
            <div id="segmentedControl" class="mui-segmented-control mui-segmented-control-inverted mui-segmented-control-primary">
                <a class="mui-control-item mui-active" href="#item1">全部</a>
                <a class="mui-control-item" href="#item2">待付款</a>
                <a class="mui-control-item" href="#item3">待发货</a>
            </div>
            <div class="order_info">
                <div id="item1" class="mui-control-content mui-active">
                    <ul class="mui-table-view">
                        
                        
                    </ul>
                </div>
                <div id="item2" class="mui-control-content">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            还在开发中123...
                        </li>
                    
                    </ul>
                </div>
                <div id="item3" class="mui-control-content ">
                    <ul class="mui-table-view">
                        <li class="mui-table-view-cell">
                            还在开发中456...
                        </li>
                
                    </ul>
                </div>
            </div>
        </div>
    </div>


    <footer class="pyg_footer">
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <div class="page_name">首页</div>
        </a>
        <a href="/pages/category.html">
            <span class="fa fa-list-ul"></span>
            <div class="page_name">分类</div>
        </a>
        <a href="/pages/cart.html">
            <span class="fa fa-shopping-cart"></span>
            <div class="page_name">购物车</div>
        </a>
        <a href="/pages/user.html">
            <span class="fa fa-user-circle-o"></span>
            <div class="page_name">我的</div>
        </a>
    </footer>

</body>

<script type="text/html" id="tmpOrder">
    {{each data value index}}
    <li class="mui-table-view-cell">
        <div class="order_num">
            <span>订单编号：</span>
            <div class="nums">{{value.order_number}}</div>
        </div>
        <div class="tt_price">￥{{value.order_price}}</div>
    </li>
    {{/each}}
</script>


<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/iscroll/iscroll.js"></script>
<script src="/js/common.js"></script>
<script src="/js/orders.js"></script>

</html>
