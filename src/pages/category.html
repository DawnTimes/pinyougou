<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>分类</title>

    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/category.css">
</head>

<body>
    <header class="pyg_header">
        <div class="mui-input-row mui-search">
            <input type="search" class="mui-input-clear" placeholder="">
        </div>
    </header>

    <div class="pyg_view">
        <div class="pv_left">
            <ul class="cat_menu">

            </ul>
        </div>
        <div class="pv_right">
            
        </div>

    </div>
    <footer class="pyg_footer">
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <div class="page_name">首页</div>
        </a>
        <a href="javasscript:;">
            <span class="fa fa-list-ul"></span>
            <div class="page_name">分类</div>
        </a>
        <a href="/pages/cart.html">
            <span class="fa fa-shopping-cart"></span>
            <div class="page_name">购物车</div>
        </a>
        <a href="/pages/user.html">
            <span class="fa fa-user-circle-o"></span>
            <div class="page_name">我的</div>
        </a>
    </footer>
</body>

<!-- 左侧菜单模板 -->
<script type="text/html" id="tempMenu">
    {{each data value index}}
    <li data-index="{{index}}">{{value.cat_name}}</li>
    {{/each}}
</script>

<!-- 右侧内容模板 -->
<script type="text/html" id="tempRight">
    <div>
    {{each arr value index}}
    <div class="goods_group">
        <div class="cat_title">
            <span>{{value.cat_name}}</span>
            <span></span>
        </div>
        <ul class="cat_content">
            {{each value.children value2 index2}}
            <li>
                <a href="/pages/good_list.html?cid={{value2.cat_id}}">
                    <img src="{{$imports.tmpBaseUrl}}{{value2.cat_icon}}" alt="">
                    <div class="goods_name">{{value2.cat_name}}</div>
                </a>
            </li>
            {{/each}}
        </ul>
    </div>
    {{/each}}
</div>
</script>




<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/iscroll/iscroll.js"></script>
<script src="/js/common.js"></script>
<script src="/js/category.js"></script>

</html>
