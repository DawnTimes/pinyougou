        <div class="login_form">
            <form class="mui-input-group">

                    <label>手机</label>
                <input type="text" name="mobile" class="mui-input-clear" value="13288889999" placeholder="请输入手机">
                </div>
                <div class="mui-input-row">
                    <label>密码</label>
                    <input type="password" name="password" class="mui-input-password" placeholder="请输入密码">
                </div>
                <div class="mui-button-row login_btn">
                    <button type="button" id="login_btn" class="mui-btn mui-btn-primary" >确认</button>
                    <button type="button" class="mui-btn mui-btn-danger" >取消</button>
                </div>
            </form>
        </div>
    </div>
