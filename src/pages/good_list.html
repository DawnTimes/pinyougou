<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>商品列表</title>

    <link rel="stylesheet" href="/lib/mui/css/mui.css">
    <link rel="stylesheet" href="/lib/fontawesome/css/font-awesome.css">
    <link rel="stylesheet" href="/css/common.css">
    <link rel="stylesheet" href="/css/good_list.css">

</head>

<body>
    <header class="pyg_header">
        <div class="search_header"></div>
    </header>

    <div class="pyg_bar">
        <a href="javascript:;">综合</a>
        <a href="javascript:;">促销</a>
        <a href="javascript:;">销量</a>
    </div>

    <div class="pyg_view">
        <div>
            <ul class="goods_info">
            
            </ul>
        </div> 
    </div>

    <footer class="pyg_footer">
        <a href="/index.html">
            <span class="fa fa-home"></span>
            <div class="page_name">首页</div>
        </a>
        <a href="/pages/category.html">
            <span class="fa fa-list-ul"></span>
            <div class="page_name">分类</div>
        </a>
        <a href="/pages/cart.html">
            <span class="fa fa-shopping-cart"></span>
            <div class="page_name">购物车</div>
        </a>
        <a href="javasscript:;">
            <span class="fa fa-user-circle-o"></span>
            <div class="page_name">我的</div>
        </a>
    </footer>
</body>

<!-- 模板 -->
<script type="text/html" id="tempList">
    {{each data value index}}
    <li>
        <a href="/pages/goods_detail.html?goods_id={{value.goods_id}}">
            <div class="item_left">
                <img src="{{value.goods_small_logo}}" alt="">
            </div>
            <div class="item_right">
                <div class="goods_name">
                    {{value.goods_name}}
                  </div>
                <div class="goods_price">¥ {{value.goods_price}}</div>
            </div>
        </a>
    </li>
    {{/each}}

</script>





<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/lib/iscroll/iscroll.js"></script>
<script src="/js/common.js"></script>
<script src="/js/good_list.js"></script>

</html>
