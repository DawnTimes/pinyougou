<body class="">
<header class="pyg_header">
    <div class="mui-input-row mui-search">
        <input type="search" class="mui-input-clear" placeholder="">
    </div>
</header>
<div class="pyg_view">
    <!-- 轮播图 -->
    <div class="index_swiper">
        <div class="mui-slider">
            <!-- 轮播图 -->
            <!-- 索引器 -->
        </div>
        
    </div>


    <!-- 首页分类菜单 -->
    <div class="index_nav"></div>

    <!-- 商品列表 -->
    <div class="index_goodslist">
        
    </div>
</div>
<footer class="pyg_footer">
    <a href="/index.html">
        <span class="fa fa-home"></span>
        <div class="page_name">首页</div>
    </a>
    <a href="/pages/category.html">
        <span class="fa fa-list-ul"></span>
        <div class="page_name">分类</div>
    </a>
    <a href="/pages/cart.html">
        <span class="fa fa-shopping-cart"></span>
        <div class="page_name">购物车</div>
    </a>
    <a href="javasscript:;">
        <span class="fa fa-user-circle-o"></span>
        <div class="page_name">我的</div>
    </a>
</footer>
</body>

<!-- 模板 -->
<!-- 轮播图 -->
<script type="text/html" id="tempSlide">
    <!-- 轮播图 -->
    <div class="mui-slider-group mui-slider-loop">
        <!--支持循环，需要重复图片节点-->
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{data[data.length-1].image_src}}" /></a></div>
        {{each data value index}}
            <div class="mui-slider-item"><a href="#"><img src="{{value.image_src}}" /></a></div>
            <!--支持循环，需要重复图片节点-->
        {{/each}}
        <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="{{data[0].image_src}}" /></a></div>
        </div>

        <!-- 索引器 -->
        <div class="mui-slider-indicator">
            {{each data value index}}
            {{if index == 0}}
            <div class="mui-indicator mui-active"></div>
            {{/if}}
            {{if index != 0}}
            <div class="mui-indicator"></div>
            {{/if}}
            {{/each}}
        </div>
</script>

<!-- 首页分类菜单 -->
<script type="text/html" id="tempNav">
    {{each data value index}}
    <a href="">
        <img src="{{value.image_src}}" alt="">
    </a>
    {{/each}}
</script>

<!-- 商品列表 -->
<script type="text/html" id="tempGoddsList">
    {{each data value index}}
        <div class="goods_group">
            <div class="gg_title">
                <img src="{{value.group_img}}" alt="">
            </div>
            <ul class="gg_content">
                {{each value.goods val index2}}
                <li>
                    <a href="/pages/goods_detail.html?goods_id={{val.goods_id}}" class="gc_info">
                        <img src="{{val.goods_small_logo}}" alt="">
                        <div class="goods_name">{{val.goods_name}}</div>
                        <div class="goods_price">￥{{val.goods_price}}</div>
                    </a>
                    <div href="" class="gc_link">
                        <a href="" class="mui-btn mui-btn-primary mui-btn-outlined">找相似</a>
                    </div>
                </li>
                {{/each}}
            </ul>
        </div>
    {{/each}}
</script>




<script src="/lib/mui/js/mui.js"></script>
<script src="/lib/arttemplate/template-web.js"></script>
<script src="/lib/zepto/zepto.js"></script>
<script src="/js/common.js"></script>
<script src="/js/index.js"></script>

</html>
